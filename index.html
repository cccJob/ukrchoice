<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/ccc.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <!--[if lte IE 9]>
		<link rel="stylesheet" href="css/ie9.css">
	<![endif]-->
</head>

<body>
    <div id="wrap">
        <!-- 顶部 -->
        <div id="top">
            <a class="un-select" id="menuBtn" href="javascript:void(0)">
                <img src="img/logo.png">
            </a>
        </div>
        <!-- 左侧栏 -->
        <div id="left">
            <div class="l-c">
                <div class="shortcut-list">
                    <div class="shortcut-item">
                        <a href="javascript:void(0)">
                            <i></i>
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- 隐藏按钮 -->
            <a class="hid-btn" href="javascript:void(0)"></a>
        </div>
        <!-- 主体 -->
        <div id="main">
            <!-- main-container -->
            <div class="m-c">
                <iframe src="" id="ifr" name="ifr" height="100%" width="100%"></iframe>
            </div>
        </div>
        <!-- 菜单 -->
        <div class="" id="menu">
            <!-- 内容块 -->
            <div class="menu-c">
                <!-- 内容顶部 -->
                <div class="menu-c-t">
                    <a class="menuChange" data-icon="true" href="javascript:void(0)">
                        <span class="active">图标</span><span>分类</span>
                    </a>
                    <a class="menuClose" href="javascript:void(0)"></a>
                </div>
                <!-- 内容中部 -->
                <div class="menu-c-m clearfix">
                    <div class="menu-c-m-l">
                        <div class="classify-list">
                            <!-- tp1 -->
                        </div>
                    </div>
                    <div class="menu-c-m-r">
                        <ul>
                            <!-- li tp2 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="temple" style="display:none;">
        <a id="tp1" class="classify-item" href="javascript:void(0)">搜索引擎</a>
        <a id="tp2" href="javascript:void(0)" data-url="http://www.baidu.com" data-icon="baidu" data-name="百度" data-id="1">
            <i style="background: url(img/baidu.png) center/contain no-repeat;"></i>
            <span>百度</span>
        </a>
    </div>
</body>

</html>
