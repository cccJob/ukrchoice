<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/ccc.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
	<!--[if lte IE 9]>
		<link rel="stylesheet" href="css/ie9.css">
	<![endif]-->
</head>

<body>

	<div id="wrap">
		<!-- 顶部 -->
		<div id="top">
			<a class="un-select" id="menuBtn" href="javascript:void(0)">
				<img src="img/logo.png">
			</a>
		</div>

		<!-- 左侧栏 -->
		<div id="left">
			<div class="l-c">
			</div>
			<!-- 隐藏按钮 -->
			<a class="hid-btn" href="javascript:void(0)"></a>
		</div>

		<!-- 主体 -->
		<div id="main">
			<!-- main-container -->
			<div class="m-c">
				<iframe src="https://www.baidu.com/" id="ifr" name="ifr" height="100%" width="100%"></iframe>
			</div>
		</div>

		<!-- 菜单 -->
		<div class="active" id="menu">
			<div class="menu-c active">
				<div class="menu-c-t clearfix">
					<a class="menuChange" href="javascript:void(0)">
						<span>图标</span><span>分类</span>
					</a>
					<a class="menuClose" href="javascript:void(0)"></a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
