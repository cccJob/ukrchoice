<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/ccc.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
	<!--[if lte IE 9]>
		<link rel="stylesheet" href="css/ie9.css">
	<![endif]-->
</head>

<body>

	<div id="wrap">
		<!-- 顶部 -->
		<div id="top">
			<a class="un-select" id="menuBtn" href="javascript:void(0)">
				<img src="img/logo.png">
			</a>
		</div>

		<!-- 左侧栏 -->
		<div id="left">
			<div class="l-c">
			</div>
			<!-- 隐藏按钮 -->
			<a class="hid-btn" href="javascript:void(0)"></a>
		</div>

		<!-- 主体 -->
		<div id="main">
			<!-- main-container -->
			<div class="m-c">
				<iframe src="https://www.baidu.com/" id="ifr" name="ifr" height="100%" width="100%"></iframe>
			</div>
		</div>

		<!-- 菜单 -->
		<div class="" id="menu">
			<!-- 内容块 -->
			<div class="menu-c">
				<!-- 内容顶部 -->
				<div class="menu-c-t">
					<a class="menuChange" data-icon="true" href="javascript:void(0)">
						<span class="active">图标</span><span>分类</span>
					</a>
					<a class="menuClose" href="javascript:void(0)"></a>
				</div>
				<!-- 内容中部 -->
				<div class="menu-c-m clearfix">
					<div class="menu-c-m-l">
						<div class="classify-list">
							<a class="classify-item active" href="javascript:void(0)">搜索引擎</a>
							<a class="classify-item" href="javascript:void(0)">门户网站</a>
							<a class="classify-item" href="javascript:void(0)">社交网站</a>
						</div>
					</div>
					<div class="menu-c-m-r">
						<ul>
							<li class="active ">
								<a href="javascript:void(0)" data-url="http://www.baidu.com" data-icon="baidu" data-name="百度" data-id="1">
									<i style="background: url(img/baidu.png) center/contain no-repeat;"></i>
									<span>百度</span>
								</a>
								<a href="javascript:void(0)" data-url="http://www.so.com" data-icon="360" data-name="360" data-id="2">
									<i style="background: url(img/360.png) center/contain no-repeat;"></i>
									<span>360</span>
								</a>
							</li>
							<li class="">
								<a href="javascript:void(0)" data-url="http://www.qq.com" data-icon="qq" data-name="腾讯" data-id="3">
									<i style="background: url(img/qq.png) center/contain no-repeat;"></i>
									<span>腾讯</span>
								</a>
								<a href="javascript:void(0)" data-url="http://www.sohu.com" data-icon="souhu" data-name="搜狐" data-id="4">
									<i style="background: url(img/souhu.png) center/contain no-repeat;"></i>
									<span>搜狐</span>
								</a>
							</li>
							<li class="">
								<a href="javascript:void(0)" data-url="http://www.sina.com" data-icon="sina" data-name="新浪" data-id="5">
									<i style="background: url(img/sina.png) center/contain no-repeat;"></i>
									<span>新浪</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
